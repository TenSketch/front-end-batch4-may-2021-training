<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Display properties</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- PARENT- flexbox is ur flex container. Here header is ur flex container -->
    <header>
      <!-- CHILDREN- h1 and h2 are your flex items -->
      <div>
        <h1>Flexbox</h1>
        <h2>CSS Display flex</h2>
      </div>
    </header>
    <section class="flexbox">
      <div class="container d-flex1">
          <figure>
            <img src="img/health.jpg" alt="health" />
            <figcaption>Health</figcaption>
          </figure>
          <figure>
            <img src="/img/food.jpg" alt="food" />
            <figcaption>Food</figcaption>
          </figure>
      </div>
    </section>
  </body>
</html>
